# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - proxified

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_518a95371f5a49a68c6b428cc7396fe7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e5e89c85bcca48d9bbf44d9f8e6effb9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_518a95371f5a49a68c6b428cc7396fe7 }}/proxified:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'proxified'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c77095e3fe4c476ca3239dce4a59aaef }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_518a95371f5a49a68c6b428cc7396fe7 }}/proxified:${{ github.sha }}'