# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - proxified

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f15487f4c3d44ffe9a156a25b7a0a3a3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f6a83d38fba84ef59dbc5301ec82e3e4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f15487f4c3d44ffe9a156a25b7a0a3a3 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'proxified'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6e112eaa53d245eeb5de07f5b5b5fbee }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f15487f4c3d44ffe9a156a25b7a0a3a3 }}/appsvc/staticsite:${{ github.sha }}'