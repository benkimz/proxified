# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tuki

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3a890d2d39a348d8856feed2c3f4d3fb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b27370e124a9432ca9c6dcc0bf72f878 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3a890d2d39a348d8856feed2c3f4d3fb }}/index.docker.io/benkimz/applantus-proxy-served:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tuki'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2b7469a5bc3043cc9223d57e840d72c8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3a890d2d39a348d8856feed2c3f4d3fb }}/index.docker.io/benkimz/applantus-proxy-served:${{ github.sha }}'