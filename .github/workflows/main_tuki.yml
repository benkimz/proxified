# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tuki

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2cd083c4870e4921a2ae7fffd11369a3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8049e00408c7436781e23906766ea5eb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2cd083c4870e4921a2ae7fffd11369a3 }}/benkimz/applantus-proxy-served:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tuki'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9537b45f55b341f696bba9ec58266f39 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2cd083c4870e4921a2ae7fffd11369a3 }}/benkimz/applantus-proxy-served:${{ github.sha }}'